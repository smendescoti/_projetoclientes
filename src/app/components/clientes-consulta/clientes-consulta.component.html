<div class="card">
    <div class="card-body">  
        <div class="row">
            <div class="col-md-6">
                <h5 class="card-title">Consulta de Clientes</h5>
                <p class="card-subtitle">Listagem de clientes cadastrados.</p>
            </div>
            <div class="col-md-6 text-end">
                <div class="mt-3 mb-3">
                    <button class="btn btn-light btn-sm" (click)="obterRelatorio('pdf')">
                        Baixar em PDF
                    </button>
                    &nbsp;
                    <button class="btn btn-light btn-sm" (click)="obterRelatorio('excel')">
                        Baixar em Planilha
                    </button>
                </div>
            </div>
        </div>
        <hr />

        <table *ngIf="clientes.length > 0" datatable [dtOptions]="dtOptions" class="table table-hover">
            <thead>
                <tr>
                    <th>Nome do Cliente</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Criado em</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of clientes">
                    <td>{{c.nome | uppercase}}</td>
                    <td>{{c.email | lowercase}}</td>
                    <td>{{c.cpf | mask : '000.000.000-00'}}</td>
                    <td>{{c.dataCriacao | date: 'dd/MM/yyyy HH:mm'}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
