<div *ngIf="mensagem" (click)="mensagem = ''" class="alert alert-primary mt-3 alert-dismissible fade show" role="alert">
    <button type="button" class="btn-close" aria-label="Close"></button>
    <strong>{{mensagem}}</strong>
</div>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Cadastro de Clientes</h5>
        <p class="card-subtitle">Preencha os campos para incluir um cliente.</p>
        <hr />
        <form class="mt-3" [formGroup]="formCadastro" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Nome do cliente:</label>
                    <input type="text" class="form-control" formControlName="nome" />
                    <div class="text-danger" *ngIf="form.nome.touched && form.nome.invalid">
                        <div *ngIf="form.nome.errors.required">
                            Por favor, informe o nome do cliente.
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <label>Email:</label>
                    <input type="text" class="form-control" formControlName="email" />
                    <div class="text-danger" *ngIf="form.email.touched && form.email.invalid">
                        <div *ngIf="form.email.errors.required">
                            Por favor, informe o email do cliente.
                        </div>
                        <div *ngIf="form.email.errors.email">
                            Por favor, informe um endereço de emal válido.
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <label>CPF:</label>
                    <input type="text" class="form-control" formControlName="cpf" mask="000.000.000-00" />

                    <div class="text-danger" *ngIf="form.cpf.touched && form.cpf.invalid">
                        <div *ngIf="form.cpf.errors.required">
                            Por favor, informe o cpf do cliente.
                        </div>
                        <div *ngIf="form.cpf.errors.cpfInvalido">
                            Por favor, informe um cpf válido.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <input type="submit" value="Realizar Cadastro" [disabled]="!formCadastro.valid"
                        class="btn btn-success" />
                </div>
            </div>
        </form>
    </div>
</div>
